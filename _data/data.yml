career-profile:
    title: Career Profile
    summary: |
      I am professional software tester with 7+ years of experiences 
      in both web and mobile testing environments, focusing on 
      UI test automation past couple of years. I'm open-minded person always 
      willing to help who has a good technical skills, and is detailed oriented. 
      I realise the importance of client's business and 
      thus I always listen to the development and business needs, 
      and looks for the compromises.
experiences:
    - role: Freelance Software Tester
      time: Jan 2012 - Present
      company: Self employed / Contractor
    - role: Software Test Enginner
      time: Feb 2019 - Oct 2020
      company: Innovatrics, Bratislava
      details: |
        - I was part of the team working on the attendance system Fingera 
          with strong understanding biometric technologies 
          for fingerprint & facial recognition 
        - maintaining the existing UI E2E tests 
          written in Ruby, Cucumber + Capybara, and Selenium WebDriver
        - creating & maintaining new test automation framework 
          for new cloud solution 
          written in Ruby, RSpec, and Selenium WebDriver + Rest API gem, 
          and later switch to Cypress.io, Docker (for parallelisation), 
          and GitLab (as CI pipeline)
    - role: Test Lead
      time: Jan 2017 - Oct 2018
      company: Box+Dice, Melbourne
      details: |
        - I led small team of 4 testers. In this role I was focused on preparing 
        different test plans to deliver release to the clients on time with as 
        fewer bugs as possible, communication with testers through individual 
        sessions, stand-ups or meetings, integrating testing into development 
        process by following agile values and principles. 
    - role: Software Tester
      time: Jul 2013 - Jan 2017
      company: Box+Dice, Melbourne
      details: |
        - performed functional (exploratory, regression & smoke testing)
          & non-functional testing, API testing, mobile testing
          in CI environment
        - worked closely with analysts & developers to make better solutions
        - test scenarios creation & maintenance, test planning, bug reporting
          & tracking, etc.
        - executed the deployment process (migrations, sanitisation, etc.)
          in both local & server environment
    - role: Software Tester
      time: Jan 2012 - Jun 2013
      company: Kedros, Bratislava
      details: |
        - study functional specifications (use cases) and understand
          particular modules of the system (Customer management, Self-Care,
          Dunning, Request Management, Configuration and Maintenance,
          Billing, etc.)
        - create test scenarios, execute test scenarios, bug reporting,
          retesting already fixed bugs, participate in creating test plan,
          perform the basic database operations, administration of application
          server (basic operations, mostly done for getting the error logs
          or for dunning module to simulate time shifting for production
          simulation)
        - communication with system architects, analysts, programmers, scrum
          master(s) and managers
